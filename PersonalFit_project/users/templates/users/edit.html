{% extends 'users/base.html' %}
{% block body %}
<h2>Edit profile form</h2>
<form method="POST">
    {% csrf_token %}
    <div>
        {{ user_form.as_p }}
        {{ profile_form.as_p }}
    </div>
    {% if client_form %}
    <div>
        {{ client_form.as_p }}
    </div>
    {% endif %}

    <button type="submit" class="btn btn-primary">Save Changes</button>
</form>

{% endblock %}
