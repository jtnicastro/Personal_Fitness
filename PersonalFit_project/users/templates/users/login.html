{% extends 'users/base.html' %}
{% block body %}
<h1 class="text-2xl font-semibold mt-16 text-center">Login</h1>

<div class="container py-2">
    <form method="POST" class="bg-white shadow-md m-10 w-2/5 rounded px-8 pt-6 pb-8 mb-2 mx-auto">
        {% csrf_token %}
        <div class="mb-2">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="">Username</label>
            <div class="shadow text-gray-700 appearance-none border rounded py-2 px-3 mr-10"> {{ form.username }} </div>
        </div>
        <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="">Password</label>
            <div class="shadow text-gray-700 appearance-none border rounded py-2 px-3 mr-10"> {{ form.password }} </div>
        </div>
        <button class="text-white bg-green-500 px-5 py-2 mt-2" type="submit">Login</button>
    </form>
</div>

<p class="py-12 text-center"><a class="py-2 px-4 text-xl font-semibold border border-gray-900 rounded-lg" href="{% url 'users:register' %}">Sign up here</a></p>

<p class="text-center"><a class="text-indigo-500" href="{% url 'users:password_reset' %}">Forgot password? Click here to reset</a></p>
{% endblock %}
