{% extends 'users/base.html' %}
{% block body %}
<div class="text-center">
    <h1 class="text-2xl mt-16">Don't forget to check back in soon!</h1>
</div>

<div class="text-center">
    <form method="POST" action="{% url 'logout_perform' %}">
        {% csrf_token %}
        <button class="text-white text-xl font-semibold bg-green-500 rounded px-7 py-3 mt-9" type="submit">Log out</button>
    </form>
</div>
{% endblock %}
