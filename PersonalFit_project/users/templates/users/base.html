{% load static %}
<html>
    <head>
        <link rel="stylesheet" href="{% static 'users/styles.css' %}">
        <link rel="stylesheet" href="{% static 'users/style.css' %}">

    </head>
    <body>
        <nav class="shadow-lg">
            <div class="px-4 mx-auto">
                <div class="flex justify-between">
                    <!--Website Logo-->
                    <div>
                        <a class="flex" href="">
                            <img class='h-16 w-16 mr-2' src="{% static 'users/images/fitness_logo.png' %}" alt="">
                            <span class="font-semibold text-2xl text-gray-500 mt-3">Personal Fitness</span>
                        </a>
                    </div>
                    <!--Website Items-->
                    <div class="mt-4">
                        <a class="py-4 px-2 text-gray-500 font-semibold" href="">Link 1</a>
                        <a class="py-4 px-2 text-gray-500 font-semibold" href="">Link 2</a>
                        {% if request.user.profile.is_trainer %}
                        <a class="py-4 px-2 text-gray-500 font-semibold" href="{% url 'messages' %}">Messages</a>
                        {% else %} 
                        <!-- Cannot get working link for client-->
                        <a class="py-4 px-2 text-gray-500 font-semibold" href="http://localhost:8000/rooms/{{ request.user.username.lower }}/">Messages</a>
                        {% endif %}
                        {% if request.user.is_authenticated %}
                        <a class="py-4 px-2 text-gray-500 font-semibold" href="{% url 'logout' %}">Logout</a>
                        {% else %} 
                        <a class="py-4 px-2 text-gray-500 font-semibold" href="{% url 'login' %}">Login</a>
                        {% endif %}
                    </div>
                </div>
            </div>
        </nav>

        {% block body %}
        {% endblock %}
    </body>
</html>
