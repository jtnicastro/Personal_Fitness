{% extends 'users/base.html' %}
{% block body %}
<h1 class="font-semibold m-10 text-2xl">Client Nutrition</h1>


{% for client in clients %}

        <a class="font-semibold ml-5" href="{% url 'nutritionPage' client.profile.user.username %}">
            {{ client.profile.user.username }}
        </a>
    </div>
{% endfor %}

{% endblock %}
